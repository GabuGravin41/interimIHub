   <!-- Blog Posts -->
        {% if posts %}
        <div class="mb-12">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Blog Posts</h2>
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                {% for post in posts %}
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-48 object-cover">
                    {% endif %}
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ post.title }}</h3>
                        <p class="text-gray-600 mb-4">{{ post.content|truncatewords:20 }}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">{{ post.created_at|date:"F d, Y" }}</span>
                            <a href="{% url 'blog_detail' post.slug %}" class="text-blue-600 hover:text-blue-800">
                                Read More â†’
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
